<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-content">
      <div id="btn-container">
        <button id="fr">
          <img src="/assets/fr.png" alt="countries-flag" />

        <button id="en">
          <img src="/assets/gb-eng.png" alt="countries-flag" />

        <button id="ge">
          <img src="/assets/de.png" alt="countries-flag" />

      </div>

      <h1>
        Apprendre les couleurs a travers les
        <mark style="background: white" ;>26 lettres </mark><br />de l'alphabet

          Tu as appuyé sur: <br />

        <button class="btn2">Voir la définition</button>
        <p class="def"></p>
      </div>
    </div>

    <script src="app.js"></script>
